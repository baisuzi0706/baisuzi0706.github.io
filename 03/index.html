<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘻游记网用户调查</title>
    <link rel="stylesheet" href="css/03.css">
</head>
<body>
    <form action="mailto:1348982414@qq.com">
        <table>
            <tr>
                <th><img src="images/01.jpg" alt=""></th>
            </tr>
            <tr>
                <th><h2>嘻游记网用户调查</h2></th>
            </tr>

            <tr>
                <td>1.您是否听说过嘻游记网这个网站？</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="是"><label for="">是</label>
                    <input type="radio" value="否"><label for="">否</label>
                </td>
            </tr>
            <tr>
                <td>2.如果您听说过，那您认为这个网站的主要内容是什么？</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="平面设计服务"><label for="">平面设计服务</label>
                    <input type="checkbox" value="商标、知识产权、财务服务"><label for="">商标、知识产权、财务服务</label>
                    <input type="checkbox" value="企业咨询"><label for="">企业咨询</label>
                    <br>
                    <input type="checkbox" value="众包平台"><label for="">众包平台</label>
                    <input type="checkbox" value="IT/软件开发"><label for="">IT/软件开发</label>
                    <input type="checkbox" value="装修方案设计"><label for="">装修方案设计</label>
                </td>
            </tr>
            <tr>
                <td>3.你听说过嘻游记网旗下的3D装饰建材这个版块吗？</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="是"><label for="">是</label>
                    <input type="radio" value="否"><label for="">否</label>
                </td>
            </tr>
            <tr>
                <td>4.如果你刚好需要家装，也刚刚才知道这个网站你是否想花时间来了解一下？</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="是"><label for="">是</label>
                    <input type="radio" value="否"><label for="">否</label>
                </td>
            </tr>
            <tr>
                <td>5.你是否愿意再网站上为自己的房子寻找设计方案？</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="是"><label for="">是</label>
                    <input type="radio" value="否"><label for="">否</label>
                </td>
            </tr>
            <tr>
                <td>6.你是否愿意根据设计的方案及3D效果直接再网站上购买产品？</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="是"><label for="">是</label>
                    <input type="radio" value="否"><label for="">否</label>
                </td>
            </tr>
            <tr>
                <td>7.请问您使用嘻游记网平台时，会有哪些不便？</td>
            <tr>
                 <td>
                    <textarea name="suggest" id="" cols="72" rows="8"></textarea>
                </td>
             </tr>
            </tr>
            <tr>
                <td>8.您对嘻游记网有哪些建议？</td>
            <tr>
                 <td>
                    <textarea name="suggest" id="" cols="72" rows="8"></textarea>
                </td>
             </tr>
            </tr>
            <tr>
                <td>
                    <input class="anniu" type="submit">
                    <input class="anniu" type="reset">
                </td>
            </tr>



        </table>
    </form>
    
</body>
</html>
